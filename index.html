<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
		<meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Africultures</title>
        <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
	
        <!-- Start Overall Menu -->
        <div class="overall-menu">
			<div id="left-menu"></div>
			<div id="right-menu">		
				<img class="menus" id="outburger" src="includes/lib/img/times.svg" />
				<span data-id="0" class="catmenu"><img class="icons" src="includes/lib/img/actualites.png" /></span>		
				<span data-id="40" class="catmenu"><img class="icons" src="includes/lib/img/film.svg" /></span>
				<span data-id="38" class="catmenu"><img class="icons" src="includes/lib/img/music.svg" /></span>
				<span data-id="42" class="catmenu"><img class="icons" src="includes/lib/img/book.svg" /></span>
				<span data-id="51" class="catmenu"><img class="icons" src="includes/lib/img/cloud-moon.svg" /></span>
				<span data-id="39" class="catmenu"><img class="icons" src="includes/lib/img/theater.svg" /></span>
				<span data-id="43" class="catmenu"><img class="icons" src="includes/lib/img/walking.svg" /></span>
				<span data-id="54" class="catmenu"><img class="icons" src="includes/lib/img/paint.svg" /></span>
				<span data-id="263" class="catmenu"><img class="icons" src="includes/lib/img/photo.svg" /></span>
				<span data-id="49" class="catmenu"><img class="icons" src="includes/lib/img/landmark.svg" /></span>
				<span data-id="52" class="catmenu"><img class="icons" src="includes/lib/img/th.svg" /></span>
				<span data-id="44" class="catmenu"><img class="icons" src="includes/lib/img/tshirt.svg" /></span>
				<span data-id="46" class="catmenu"><img class="icons" src="includes/lib/img/history.svg" /></span>
				<span data-id="48" class="catmenu"><img class="icons" src="includes/lib/img/language.svg" /></span>
				<span data-id="47" class="catmenu"><img class="icons" src="includes/lib/img/photo-video.svg" /></span>
				<hr />
				<a href="https://facebook.com/afriscope.africultures"><img class="icons" src="includes/lib/img/facebook.svg" /></a>
				<a href="https://twitter.com/africultures"><img class="icons" src="includes/lib/img/twitter.svg" /></a>
				<a href="https://instagram.com/afriscope_africultures"><img class="icons" src="includes/lib/img/instagram.svg" /></a>
				<a href="http://africultures.com/publicite-partenariat/"><img class="icons" src="includes/lib/img/advertise.svg" /></a>
				<a href="http://africultures.com/conditions-generales/"><img class="icons" src="includes/lib/img/contract.svg" /></a>
				<a href="http://africultures.com/contact/"><img class="icons" src="includes/lib/img/email.svg" /></a>
				<a href="http://africultures.com/qui-sommes-nous/"><img class="icons" src="includes/lib/img/question-circle.svg" /></a>
				<a href="http://africultures.com/francaisfacile/"><img class="icons" src="includes/lib/img/graduation-cap.svg" /></a>
				<a href="http://africultures.com/soutenir/"><img class="icons" src="includes/lib/img/shopping-cart.svg" /></a>
			</div>
        </div>
        <!-- End Overall Menu -->	
		
        <!-- Start Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text site-title"></li>
                </ul>
            </div>
            <div class="top-bar-right">
				<img class="menus" id="afritv" src="includes/lib/img/play-circle.png" />
				<img class="menus" id="newsletter" src="includes/lib/img/envelope.png" />
				<img class="menus" id="announce" src="includes/lib/img/bullhorn.png" />				
				<img class="menus" id="search" src="includes/lib/img/search.png" />				
				<img class="menus" id="support" src="includes/lib/img/hands-helping.png" />
				<img class="menus" id="hamburger" src="includes/lib/img/hamburger.png" />
            </div>
        </div>
        <!-- End Top Bar -->

        <div class="callout large primary">
			<div id="searchform">
				<img class="searchblock" id="close" src="includes/lib/img/window-close.png" />
				<img class="searchblock" id="check" src="includes/lib/img/check-square.png" />
				<input class="searchblock" id="keyword" type="text" name="keyword" />
			</div>		
            <div class="row column text-center">
                <h1 class="description"></h1>
            </div>
        </div>

        <div class="row" id="content">
            <!-- Main contents of the app -->
            <div class="medium-12 columns" id="main-content"></div>			
        </div>
		
        <div class="row" id="single">
            <!-- Single contents of the app -->
            <div class="medium-12 columns" id="single-content"></div>
        </div>		

        <div id="bottom-load"><img src="includes/lib/img/infinit.gif" width="33%" /></div>
		
        <script src="includes/lib/js/jquery.min.js"></script>
        <script src="includes/lib/js/mustache.min.js"></script>
        <script src="includes/app/main.js"></script>
        
        <script type="text/template" id="blog-post-template">
        {{#posts}}
        <div class="blog-post c{{categories.0}}" data-id="{{id}}">
		    <h3><small>[{{_embedded.wp:term.0.0.name}}]</small><br/>{{{title.rendered}}}</h3>
			<div class="content thumbnail" style="background-image:url('{{_embedded.wp:featuredmedia.0.source_url}}')"> </div>			

            <div class="callout">
                <ul class="menu simple">
                    <li>{{authors}}</li>
                </ul>
            </div>
        </div>
        {{/posts}}
        {{#medias}}
		<a target="_blank" href="{{link}}" class="media">
				<h3><small>[{{media}}]</small><br/>{{{title}}}</h3>
				<div class="content thumbnail" style="background-image:url('{{image}}')"> </div>			

				<div class="callout">
					<ul class="menu simple">
						<li>{{type}}</li>
					</ul>
				</div>
		</a>
        {{/medias}}		
        </script>

        <script type="text/template" id="single-post-template">
        <div class="blog-post c{{categories.0}}" data-id="{{id}}">
            <h3><small>[{{_embedded.wp:term.0.0.name}}]</small><br/>{{{title.rendered}}}</h3>
            <img class="single thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">

            <div>{{{content.rendered}}}</div>

            <div class="callout">
                <ul class="menu simple">
                    <li>{{authors}}</li>
                </ul>
            </div>
			
            <span class="button back-button">Retour</span>
			
        </div>
        </script>					
        
    </body>
</html>
