<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
		<meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WordPress REST API Demo</title>
        <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <!-- Start Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text site-title"></li>
                </ul>
            </div>
            <div class="top-bar-right">

            </div>
        </div>
        <!-- End Top Bar -->

        <div class="callout large primary">
            <div class="row column text-center">
                <h1 class="description"></h1>
            </div>
        </div>

        <div class="row" id="content">
            <!-- Main contents of the app -->
            <div class="medium-12 columns" id="main-content"></div>			
        </div>
		
        <div class="row" id="single">
            <!-- Single contents of the app -->
            <div class="medium-12 columns" id="single-content"></div>
        </div>		

        <div id="bottom-load"><img src="includes/lib/img/infinit.gif" width="33%" /></div>
		
        <script src="includes/lib/js/jquery.min.js"></script>
        <script src="includes/lib/js/mustache.min.js"></script>
        <script src="includes/app/main.js"></script>
        
        <script type="text/template" id="blog-post-template">
        {{#posts}}
        <div class="blog-post" data-id="{{id}}">
            <img class="content thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">		
            <h3><small id="{{categories.0}}">[{{_embedded.wp:term.0.0.name}}]</small> {{{title.rendered}}}</h3>

            <div class="callout">
                <ul class="menu simple">
                    <li>Auteur(e): {{_embedded.author.0.name}}</li>
                </ul>
            </div>
        </div>
        {{/posts}}
        </script>

        <script type="text/template" id="single-post-template">

        <div class="blog-post" data-id="{{id}}">

            <h3><small id="{{categories.0}}">[{{_embedded.wp:term.0.0.name}}]</small> {{{title.rendered}}}</h3>
            <img class="single thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">

            <div>{{{content.rendered}}}</div>

            <div class="callout">
                <ul class="menu simple">
                    <li>Auteur(e): {{_embedded.author.0.name}}</li>
                </ul>
            </div>
			
            <span class="button back-button">Retour</span>
			
        </div>

        </script>					
        
    </body>
</html>
